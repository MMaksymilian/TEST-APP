<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
<h:head>
    <h:outputStylesheet name="footer.css" library="style" />
</h:head>
<ui:composition>
    <h:messages style="color:red;font-weight:bold;"/>
    <p:outputPanel autoUpdate="true">
        <p:panelGrid columns="3" style="margin:auto;">

            <p:column>#{msgs['template.footer.zabezpieczenie']}</p:column>
            <p:column>#{msgs['template.footer.kredyt']}</p:column>
            <p:column>#{msgs['template.footer.oprocentowanie']}</p:column>

            <p:column styleClass="numbers">
                <h:outputText style="float:right;" value="#{userSessionBean.totalDecalarations}">
                    <f:convertNumber currencySymbol="PLN"  pattern="#,###,##0.00"/>
                </h:outputText>
            </p:column>
            <p:column id="creditAmount" styleClass="numbers">
                <h:outputText style="float:right" value="#{userSessionBean.creditAmount}">
                    <f:convertNumber currencySymbol="PLN" pattern="#,###,##0.00"/>
                </h:outputText></p:column>
            <p:column styleClass="numbers">
                <h:outputText value="#{userSessionBean.interest}">
                    <f:convertNumber type="percent" />
                </h:outputText>
            </p:column>
        </p:panelGrid>
    </p:outputPanel>
</ui:composition>
</body>
</html>
