<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<body>
    <ui:composition>
        <h:outputScript>
                var menuItemId = '<h:outputText value="#{pageController.chosenMenuItemId}"/>';
            $(function() {
            $('[id="' + menuItemId + '"]').css('background-color', '#ffa');
            });
        </h:outputScript>
        <h:form id="menuForm">
            <p:menu id="menu" style="width:100%;">
                    <p:menuitem id="menuProductType" value="#{msgs['template.nav.typ_produktu']}" action="productType" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuTotalAmount" value="#{msgs['template.nav.wnioskowana_kwota']}" action="totalAmount" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuEstate" value="#{msgs['template.nav.zabezpieczenie']}" action="estate" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuParameters" value="#{msgs['template.nav.parametry_symulacji']}" action="parameters" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuDeclarations" value="#{msgs['template.nav.obiekty_i_cele_kredytowania']}" action="declarations" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuInterest" value="#{msgs['template.nav.oprocentowanie']}" action="interest" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuCredit" value="#{msgs['template.nav.rata_kredytu']}" action="creditAmount" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuCreditPeriod" value="#{msgs['template.nav.okres_kredytowania']}" action="creditPeriod" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuPriceCondition" value="#{msgs['template.nav.warunek_cenowy']}" action="priceCondition" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuAdditionalParameter" value="#{msgs['template.nav.dodatkowe_parametry']}" action="additionalParameter" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="menuDocuments" value="#{msgs['template.nav.dokumenty']}" action="documents" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
                    <p:menuitem id="summary" value="#{msgs['template.nav.podsumowanie']}" action="summary" ajax="false" actionListener="#{pageController.chooseMenuItem}"/>
            </p:menu>
        </h:form>
        <!--Można ewentualnie zrobić menuItem i użyć url-->
        <form action="#{request.contextPath}/j_spring_security_logout">
            <input type="submit" value="Logout"/>
        </form>
    </ui:composition>
</body>
</html>
