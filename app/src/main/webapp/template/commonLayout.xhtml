<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <h:outputStylesheet name="style.css" library="style" />
    <h:outputStylesheet name="footer.css" library="style" />
    <h:outputStylesheet name="navigator.css" library="style" />
</h:head>
<h:body>
    <div id="page">

        <div id="navigator" class="navigatorComponent">
            <ui:insert name="navigator" >
                <ui:include src="/template/common/commonNavigator.xhtml" />
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content" >
                <ui:include src="/template/common/commonContent.xhtml" />
            </ui:insert>
        </div>

        <div id="footer" class="footerComponent">
            <ui:insert name="footer" >
                <ui:include src="/template/common/commonFooter.xhtml" />
            </ui:insert>
        </div>

    </div>
</h:body>
</html>
