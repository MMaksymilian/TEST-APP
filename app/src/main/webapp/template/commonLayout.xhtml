<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="style.css" library="style" />
    <h:outputStylesheet name="footer.css" library="style" />
</h:head>
<h:body>

    <p:layout fullPage="true">
        <p:layoutUnit position="west" size="200" header="#{msgs['template.nav.tytul']}" resizable="true" closable="true" collapsible="true" effect="drop">
            <ui:insert name="navigator" >
                <ui:include src="/template/common/commonNavigator.xhtml" />
            </ui:insert>
        </p:layoutUnit>

        <!--To jest zawartość strony-->
        <p:layoutUnit position="center">
            <ui:insert name="content" >
                <ui:include src="/template/common/commonContent.xhtml" />
            </ui:insert>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="100" header="#{msgs['template.footer.informacje_o_sesji']}" resizable="true" closable="true" collapsible="true" styleClass="footerComponent">
            <ui:insert name="footer" >
                <ui:include src="/template/common/commonFooter.xhtml" />
            </ui:insert>
        </p:layoutUnit>

    </p:layout>
</h:body>
</html>
