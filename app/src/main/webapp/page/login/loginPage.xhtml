    <h:head>
        <h:outputStylesheet library="style" name="style.css" />
    </h:head>
    <body>
            <h:messages />
            <h:form id="loginForm"  prependId="false">

                <h:inputText id="j_username" required="true"/>
                <br />
                <br />

                <br />

                    type="submit"
                    id="login"
                    action ="#{loginBean.doLogin}"

            </h:form>
