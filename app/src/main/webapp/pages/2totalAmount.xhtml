<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{msgs['template.nav.wnioskowana_kwota']}</title>
</h:head>
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            #{msgs['total.podaj']}
            <h:form id="formTotal">
                <p:inputText id="amount" value="#{userSessionBean.creditAmount}">
                    <f:validateDoubleRange minimum="#{configUserBean.minCredit}" maximum="#{configUserBean.maxCredit}"/>
                    <f:convertNumber pattern="#,###,##0.00"/>
                    <p:ajax event="keyup" process="@none" update="@this" />
                </p:inputText>
                <p:commandButton value="#{msgs['common.button.submit']}" ajax="false"/>
                <p:message for="amount"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
