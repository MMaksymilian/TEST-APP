<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{msgs['template.nav.obiekty_i_cele_kredytowania']}</title>
</h:head>
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <!--TODO DO NAPISANIA WIZARD-->
                <p:commandButton value="#{msgs['declarations.button.addNew']}" update=":form:dialogPanel" oncomplete="addDeclarationDlg.show()"/>
                <p:dialog header="#{msgs['declarations.dialog.newDeclaration']}" widgetVar="addDeclarationDlg"
                          showEffect="fade" hideEffect="explode" modal="true" appendToBody="true">
                    <p:panel id="dialogPanel">

                        <p:selectOneRadio value="#{estateBean.selectedEstate}">
                            <f:selectItems value="#{estateBean.mainEstates}"/>
                            <p:ajax update="children"
                                    listener="#{estateBean.handleEstateChange}"/>
                        </p:selectOneRadio>


                        <p:separator/>

                        <p:inputText value="#{estateAddBean.value}"/>

                        <p:selectOneRadio>
                            <f:selectItems value="#{estateBean.shareTypes}" var="shareType"
                                           itemLabel="#{shareType.value}"/>
                        </p:selectOneRadio>

                        <p:selectOneRadio>
                            <f:selectItems value="#{estateBean.ownerships}" var="ownership"
                                           itemLabel="#{ownership.value}"/>
                        </p:selectOneRadio>
                        <p:dataList id="children" value="#{estateBean.childEstates}" var="estate">
                            #{estate.value}
                        </p:dataList>
                    </p:panel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
