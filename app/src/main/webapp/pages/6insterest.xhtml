<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{msgs['template.nav.oprocentowanie']}</title>
</h:head>
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="nextWizardForm">
            <p:outputPanel autoUpdate="true">
                <p:commandButton id="nextMainWizard" action="creditAmount" ajax="false"
                                 actionListener="#{pageController.chooseStringMenuItem('menuCredit')}"
                                 disabled="#{!pageController.interest.completed}"
                                 style="position:absolute;right:0px;top:0px; margin:15px"
                                 value="#{msgs['common.wizard.dalej']}"
                                 icon="ui-icon-arrow-1-e"/>
            </p:outputPanel>
        </h:form>
        <h:form id="interestForm">
            #{msgs['interest.info.podaj_oprocentowanie']}
            <p:inputText id="interestInput" value="#{interestAddBean.interest}">
                <f:convertNumber type="percent" />
            </p:inputText>
            <p:commandButton process="interestForm:interestInput" value="#{msgs['common.button.submit']}"/>
            <p:messages autoUpdate="true"/>
        </h:form>
    </ui:define>
    </ui:composition>
</h:body>
</html>
