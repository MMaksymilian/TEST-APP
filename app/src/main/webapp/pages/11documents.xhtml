<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>#{msgs['template.nav.dokumenty']}</title>
</h:head>
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="documentsForm">
                <p:commandButton id="nextMainWizard" action="summary" ajax="false"
                                 style="position:absolute;right:0px;top:0px; margin:15px" value="#{msgs['common.wizard.dalej']}"
                                 icon="ui-icon-arrow-1-e"/>
                <p:panelGrid columns="1">
                        <p:columnGroup>
                            <p:column>
                                #{msgs['documents.info.panel.zakoncz']}
                            </p:column>
                            <br/>
                            <p:column>
                                <p:commandButton value="#{msgs['common.button.submit']}" onclick="confirmation.show()"/>
                            </p:column>
                        </p:columnGroup>
                    </p:panelGrid>
                <p:ajaxStatus>
                    <f:facet name="error">
                        <h:outputText value="Zapisywanie nie powiodło się" />
                    </f:facet>
                    <f:facet name="success">
                        <h:outputText value="Zapisywanie powiodło się!" />
                    </f:facet>
                </p:ajaxStatus>
            </h:form>
            <p:confirmDialog id="confirmDialog" message="#{msgs['documents.confirmDialog.confirmation']}" appendToBody="true"
                             header="#{msgs['common.confirmDialog.header']}" severity="alert" widgetVar="confirmation">
                <p:commandButton id="confirm" value="#{msgs['common.button.tak']}" oncomplete="confirmation.hide()"
                                 actionListener="#{documentsBean.saveDeclaration}"/>
                <p:commandButton id="decline" value="#{msgs['common.button.nie']}" onclick="confirmation.hide()"
                                 type="button"/>
            </p:confirmDialog>
        </ui:define>
    </ui:composition>
</h:body>
</html>
