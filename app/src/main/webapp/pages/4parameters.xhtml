<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{msgs['template.nav.parametry_symulacji']}</title>
</h:head>
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:dataTable id="configParams" var="config" value="#{configBean.configStandards}"
                             tableStyle="width:auto">
                    <p:column headerText="#{msgs['parameters.nazwa_parametru']}" style="width:100px">
                        <h:outputText value="#{config.key}"/>
                    </p:column>
                    <p:column id="value" headerText="#{msgs['parameters.wart_parametru']}" style="width:100px">
                        <h:outputText value="#{config.value}"/>
                    </p:column>
                    <p:column style="width:40px">
                        <p:panelGrid columns="3" styleClass="actions" cellpadding="2">
                            <p:commandButton id="selectButton" oncomplete="configDialog.show()"  process="@none"
                                             icon="ui-icon-search" title="View" update=":form:display">
                                <f:setPropertyActionListener value="#{config}" target="#{configBean.selectedConfig}"/>
                            </p:commandButton>
                        </p:panelGrid>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton icon="ui-icon-plusthick" value="Dodaj nowy"
                                         update=":form:addParam" oncomplete="addDialog.show()" process="@none"/>
                    </f:facet>
                </p:dataTable>

                <!-- DIALOG EDYCJI -->
                <p:dialog header="#{msgs['parameters.dialog_edycja_tytul']}" widgetVar="configDialog" resizable="false"
                          id="configDlg" showEffect="fade" hideEffect="explode">
                    <p:panel id="display">
                        <p:spinner id="minmax" value="#{configBean.longValue}" min="20000"/> <!--#{configBean.selectedConfig.value}-->
                        <!--process="@form" update="@form"-->
                        <p:messages/>
                        <p:commandButton value="#{msgs['common.button.submit']}" action="#{configBean.updateParameter}" update="@parent" />
                    </p:panel>
                </p:dialog>

                <!-- DIALOG DODANIA NOWEGO PARAMETERU -->
                <p:dialog header="#{msgs['parameters.dialog_dodaj_tytul']}" widgetVar="addDialog" resizable="false"
                          id="addDlg" showEffect="fade" hideEffect="explode">
                    <p:panel id="addParam">
                        <p:panelGrid>
                            <p:row>
                                <p:column><h:outputLabel value="#{msgs['parameters.dialog.nazwa']}"/></p:column>
                                <p:column><h:outputLabel value="#{msgs['parameters.dialog.wartosc']}"/></p:column>
                                <p:column><h:outputLabel value="#{msgs['parameters.dialog.typ']}"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:inputText id="newName" value="#{configBean.newName}"/>
                                    <p:message for="newName"/>
                                </p:column>
                                <p:column>
                                    <p:inputText id="newValue" value="#{configBean.newValue}"/>
                                    <p:message for="newValue"/>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="newType" value="#{configBean.newType}">
                                        <f:selectItem itemLabel="Wybierz typ" itemValue="" />
                                        <f:selectItem itemLabel="Napis" itemValue="1" />
                                        <f:selectItem itemLabel="Liczba" itemValue="2" />
                                    </p:selectOneMenu>
                                    <p:message for="newType"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3" style="width:100%"/>
                                <p:messages/>
                            </p:row>
                            <p:row>
                                <p:column colspan="3" style="width:100%;">
                                    <p:commandButton value="#{msgs['common.button.submit']}"  update="@parent"
                                                     action="#{configBean.saveParameter}"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
